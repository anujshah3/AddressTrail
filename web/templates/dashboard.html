<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AddressTrail - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/scripts.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" class="title">AddressTrail</a>
        <div class="right-nav">
          <span class="right-nav-links navbar-links"
            >Welcome, {{ .Name }}!</span
          >
          <a href="/" class="right-nav-links navbar-links">Dashboard</a>
          <a href="/address-book" class="right-nav-links navbar-links"
            >Manage Address</a
          >
          <a href="/" class="right-nav-links navbar-links">Log Out</a>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="left left-home map-timeline-container">
        <section class="timeline-section">
          <ul class="timeline">
            <li>
              <div class="left-position-address">
                <div class="year-wrapper">
                  <span class="year">Since 2013</span>
                </div>
                <div class="address">
                  <span class="address-street">Street Address</span>
                  <span class="address-apt">Apt/Unit</span>
                  <span class="address-city">City</span>
                  <span class="address-state">State</span>
                  <span class="address-zip">Zip</span>
                </div>
              </div>
            </li>
            <li>
              <div class="right-position-address">
                <div class="year-wrapper">
                  <span class="year">2012 - 2013</span>
                </div>
                <div class="address">
                  <span class="address-street">Street Address</span>
                  <span class="address-apt">Apt/Unit</span>
                  <span class="address-city">City</span>
                  <span class="address-state">State</span>
                  <span class="address-zip">Zip</span>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <div class="right"></div>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
