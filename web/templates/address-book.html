<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AddressTrail - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/scripts.js"></script>
  </head>
  <body>
    <!-- Add navbar -->
    <header>
      <nav class="navbar">
        <a href="/" class="title">AddressTrail</a>
        <div class="right-nav">
          <span class="right-nav-links navbar-links"
            >Welcome, {{ .Name }}!</span
          >
          <a href="/dashboard" class="right-nav-links navbar-links"
            >Dashboard</a
          >
          <a href="/" class="right-nav-links navbar-links">Manage Address</a>
          <a href="/" class="right-nav-links navbar-links">Log Out</a>
        </div>
      </nav>
    </header>
    <section class="container center-view">
      <div class="address-list-container">
        <button type="button" class="add-new-address" id="openFormBtn">
          <span class="button__label">Add New Address</span>
        </button>
        <div class="address-holder">
          <button class="address-line">
            <div class="street-address-display">Street Address</div>
            <div class="city-state-address-display">
              City, State 03/2022 - 05/2022
            </div>
            <div
              class="apply-flow-profile-item-tile__edit-icon background-color-1"
            ></div>
          </button>
        </div>
        <div class="address-holder">
          <button class="address-line">
            <div class="street-address-display">Street Address</div>
            <div class="city-state-address-display">
              City, State 03/2022 - 05/2022
            </div>
            <div
              class="apply-flow-profile-item-tile__edit-icon background-color-1"
            ></div>
          </button>
        </div>
        <div class="address-holder">
          <button class="address-line">
            <div class="street-address-display">Street Address</div>
            <div class="city-state-address-display">
              City, State 03/2022 - 05/2022
            </div>
            <div
              class="apply-flow-profile-item-tile__edit-icon background-color-1"
            ></div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
